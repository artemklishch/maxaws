<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <button id="query_btn_1">Send a POST request</button>
    <form class="form" id="form">
      <div class="form__control">
        <label for="height">Height</label>
        <input type="number" id="height" name="height" />
      </div>
      <div class="form__control">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" />
      </div>
      <div class="form__control">
        <label for="income">Income</label>
        <input type="number" id="income" name="income" min="0" />
      </div>
      <button>Submit</button>
      <button type="button" id="delete_btn">Delete data</button>
      <button type="button" id="getall_btn">Get all data</button>
      <button type="button" id="getsingle_btn">Get single data</button>
      <button id="allow_btn" type="button">Add "allow"</button>
      <button id="deny_btn" type="button">Add "deny"</button>
    </form>
  </body>
</html>
